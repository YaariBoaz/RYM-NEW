<div class="container-fluid">
  <app-page-title title="Form File Upload" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Dropzone</div>
          <p class="card-title-desc">DropzoneJS is an open source library
            that provides drag’n’drop file uploads with image previews.
          </p>
          <div>
            <form>
              <dropzone class="dropzone" [config]="dropzoneConfig" [message]="'Drop files here or click to upload.'" (success)="onUploadSuccess($event)">
              </dropzone>
              <ul *ngIf="uploadedFiles" class="list-unstyled mb-0" id="dropzone-preview">
                <li class="mt-2" id="dropzone-preview-list" *ngFor="let file of uploadedFiles;let i = index">
                  <!-- This is used as the file preview template -->
                  <div class="border rounded">
                    <div class="d-flex p-2">
                      <div class="flex-shrink-0 me-3">
                        <div class="avatar-sm bg-light rounded">
                          <img *ngIf="file.dataURL" class="img-fluid rounded d-block" [src]="file.dataURL" alt="Dropzone-Image" />
                          <img *ngIf="!file.dataURL" class="img-fluid rounded d-block" [src]="file" alt="Dropzone-Image" />
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <div class="pt-1">
                          <h5 *ngIf="file.name" class="fs-md mb-1">{{ file.name }}</h5>
                          <p *ngIf="file.size" class="fs-sm text-muted mb-0">{{ file.size }}</p>
                          <strong class="error text-danger" data-dz-errormessage></strong>
                        </div>
                      </div>
                      <div class="flex-shrink-0 ms-3">
                        <button (click)="removeFile(file)" class="btn btn-sm btn-danger">Delete</button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              <!-- end dropzon-preview -->
            </form>
          </div>
          <div class="text-center mt-4">
            <button type="button" class="btn btn-primary">Send Files</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
